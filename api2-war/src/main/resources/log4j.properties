# Root logger option
# log4j.rootLogger=INFO, stdout, stderr
log4j.rootLogger=WARN, stdout
log4j.logger.eu.europeana=WARN

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.Encoding=UTF-8
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
#log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX} %-5p %C:%L [%t] - %m%n
log4j.appender.stdout.layout.ConversionPattern={"@timestamp":"%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}","level":"%-5p","thread":"%t","class":"%C", "code_line_number":"%L","message":"%m"}%n


# log4j.appender.stderr=org.apache.log4j.ConsoleAppender
# log4j.appender.stderr.Target=System.err
# log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
# log4j.appender.stderr.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.logger.httpclient.wire.header=WARN
log4j.logger.httpclient.wire.content=WARN
