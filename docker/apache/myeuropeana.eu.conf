<VirtualHost *:*>
ReWriteEngine on
#ProxyPreserveHost On

# Servers to proxy the connection, or;
# List of application servers:
# Usage:
# ProxyPass / http://[IP Addr.]:[port]/
# ProxyPassReverse / http://[IP Addr.]:[port]/
# Example:
ProxyPass /api http://10.101.45.201:8080
  ProxyPassReverse /api http://10.101.45.201:8080
#ProxyPassReverseCookiePath  /  /api
ServerName www.myeuropeana.eu
#ProxyPass /api/oauth/authorize http://10.101.45.20:8080/oAuthLogin.do

#RewriteRule ^/oauth/authorize$ /api/oauth/authorize  [R=301]
#RewriteRule /(.*)$ http://www.myeuropeana.eu/api/$1 [P]
</VirtualHost>

